<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #1a237e;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c387e;
            text-align: center;
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 0.5rem;
        }

        .welcome-message {
            color: #4CAF50;
            font-size: 1.4rem;
            text-align: center;
            margin: 1rem 0;
        }

        .integrantes-list {
            list-style-type: none;
            padding: 0;
            margin: 2rem 0;
        }

        .integrante-item {
            background: #f5f5f5;
            margin: 0.8rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .integrante-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #e8eaf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servidor web grupo 3</h1>
        
        <h2 class="welcome-message">Bienvenidos al servidor web del grupo 3</h2>
        
        <h2>Integrantes</h2>
        
        <ul class="integrantes-list">
            <li class="integrante-item">Samuel David Vargas Millan</li>
            <li class="integrante-item">Sebastian Daza Delgadillo</li>
            <li class="integrante-item">Cristian Jesus Celis Gutierrez</li>
            <li class="integrante-item">Harold Ricardo Alvarado Leandro</li>
        </ul>
    </div>
</body>
</html>
